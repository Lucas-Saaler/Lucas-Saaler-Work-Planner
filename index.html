<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="delete btn-danger">Clear schedule</button>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-1 hour">9AM</div>
        <div class="col-sm-10 p-0"><textarea name="" id="9" cols="5" rows="3" class="form-control"></textarea></div>
        <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100"><i class="fa-solid fa-floppy-disk"></i></button></div>
        <div class="col-sm-1 hour">10AM</div>
        <div class="col-sm-10 p-0"><textarea name="" id="10" cols="5" rows="3" class="form-control"></textarea></div>
        <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100"><i class="fa-solid fa-floppy-disk"></i></button></div>
        <div class="col-sm-1 hour">11AM</div>
        <div class="col-sm-10 p-0"><textarea name="" id="11" cols="5" rows="3" class="form-control"></textarea></div>
        <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100"><i class="fa-solid fa-floppy-disk"></i></button></div>
        <div class="col-sm-1 hour">12PM</div>
        <div class="col-sm-10 p-0"><textarea name="" id="12" cols="5" rows="3" class="form-control"></textarea></div>
        <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100"><i class="fa-solid fa-floppy-disk"></i></button></div>
        <div class="col-sm-1 hour">1PM</div>
        <div class="col-sm-10 p-0"><textarea name="" id="13" cols="5" rows="3" class="form-control"></textarea></div>
        <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100"><i class="fa-solid fa-floppy-disk"></i></button></div>
        <div class="col-sm-1 hour">2PM</div>
        <div class="col-sm-10 p-0"><textarea name="" id="14" cols="5" rows="3" class="form-control"></textarea></div>
        <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100"><i class="fa-solid fa-floppy-disk"></i></button></div>
        <div class="col-sm-1 hour">3PM</div>
        <div class="col-sm-10 p-0"><textarea name="" id="15" cols="5" rows="3" class="form-control"></textarea></div>
        <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100"><i class="fa-solid fa-floppy-disk"></i></button></div>
        <div class="col-sm-1 hour">4PM</div>
        <div class="col-sm-10 p-0"><textarea name="" id="16" cols="5" rows="3" class="form-control"></textarea></div>
        <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100"><i class="fa-solid fa-floppy-disk"></i></button></div>
        <div class="col-sm-1 hour">5PM</div>
        <div class="col-sm-10 p-0"><textarea name="" id="17" cols="5" rows="3" class="form-control"></textarea></div>
        <div class="col-sm-1 p-0"><button class="saveBtn w-100 h-100"><i class="fa-solid fa-floppy-disk"></i></button></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
